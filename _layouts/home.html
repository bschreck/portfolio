---
layout: default
---
<div class="home"><h1 class="page-heading"><Posts></Posts></h1>{{ content }}<ul class="post-list">{% for post in site.posts %}<li><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span><h2><a href="{{ post.url | relative_url }}" class="post-link">{{ post.title | escape }}</a></h2></li>{% endfor %}</ul><p class="rss-subscribe"><subscribe></subscribe><a href="{{ "/feed.xml" | relative_url }}"><via>RSS</via></a></p></div>
